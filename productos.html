<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!--------------bootstrap--------->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <!---css------------------------------->
    <link rel="stylesheet" href="css/style.css">
    
    <!---------------google fonts-------------->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&family=Poppins:wght@100..900&display=swap" rel="stylesheet">
    
    <!------fontawesome---------->
    <script src="https://kit.fontawesome.com/c39736c39a.js" crossorigin="anonymous"></script>
    
    <!---toastify-->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    
    <title>Carrito</title>
</head>
<body>
    <main>
        <div class="container-fluid gx-0">
            <header>
                <!---barra navegación-->
                <nav class="navbar navbar-expand-lg fixed-top mt-1 bg-secondary-subtle" id="navbar">
                    <!--logo-->
                    <a class="navbar-brand" href="#">
                        <img src="assets/solcito-01.png" class="nav-img" alt="logo">
                    </a>
                    <div class="container-nav d-flex">
                        <div class="container menu">
                            <!---login y carrito-->
                            <div class="container-iconos-navbar d-flex align-items-center">
                                <!-- Carrito -->
                                <div class="contenedor-carrito d-flex align-items-center">
                                    <a href="#" data-bs-toggle="modal" data-bs-target="#cartModal">
                                        <img class="imagen-carrito" src="assets/iconos-02.png" id="carrito" alt="Carrito de compras">
                                        <span id="carrito-contador" class="position-absolute top-0 start-100 translate-middle badge rounded-pill"></span>
                                        <span class="contador-circulo"></span>
                                    </a>
                                </div>
                                <!-- Login -->
                                <a href="#" class="ms-3">
                                    <img class="imagen-login" src="assets/iconos-01.png" id="login" alt="Login">
                                </a>
                            </div>
                        </div>
                    </div>
                </nav>
            </header>
        </div>
        
        <!-- Modal del carrito -->
        <div class="modal fade" id="cartModal" tabindex="-1" aria-labelledby="cartModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="cartModalLabel">Carrito de compras</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body" id="modal-carrito-container">
                        <!-- Contenido del carrito generado dinámicamente -->
                    </div>
                    <div class="modal-footer d-flex flex-column align-items-center">
                        <div class="w-100 d-flex justify-content-between">
                            <p id="subtotal-carrito" class="me-3 fw-semibold">Subtotal: $0</p>
                            <p id="descuento-carrito" class="me-3 text-success">Descuento: $0</p>
                        </div>
                        <p class="w-100" id="total-carrito">Total: $0</p>
                        <button type="button" class="btn btn-primary mt-3" id="finalizar-compra">Finalizar compra</button>
                    </div>
                </div>
            </div>
        </div>
        
        <main class="container-fluid">
            <section></section>
            <section></section>
        </main>
      
    </main>
    
    <footer class="text-center text-lg-start bg-dark text-white fixed-bottom">
        <section class="d-flex justify-content-center justify-content-lg-between p-4 border-bottom">
            <a href="#" class="me-4 text-reset">
                <i class="fa-brands fa-facebook">facebook</i>
            </a>
            <a href="#" class="me-4 text-reset">
                <i class="fab fa-instagram">instagram</i>
            </a>
            <a href="https://api.whatsapp.com/send?phone=tu_numero_de_whatsapp" class="me-4 text-reset">
                <i class="fab fa-whatsapp">whatsapp</i>
            </a>
            <a href="mailto:tu_correo@ejemplo.com" class="me-4 text-reset">
                <i class="fas fa-envelope">gmail</i>
            </a>
        </section>
        <section class="copyright text-center">
            <div class="container text-center mt-3">
                © 2023 Copyright:
                <a class="text-white" href="#">Your Company</a>
            </div>
        </section>
    </footer>

    <!---jquery-->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!--sweet alert-->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!--toastify-->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <!--bundle bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!--javascript-->
    <script src="script.js"></script>
</body>
</html>
